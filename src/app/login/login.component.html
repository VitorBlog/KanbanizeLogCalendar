<section class="hero is-fullheight background">
  <div class="hero-body has-text-centered">
    <div class="login has-background-white">
      <form>
        <p class="is-size-4 mb-5 has-text-weight-semibold">Login in with<br>Kanbanize api token</p>
        <div class="field">
          <div class="control has-icons-right">
            <input class="input is-medium is-rounded" type="text" name="kanbanize" placeholder="Your board" required [(ngModel)]="formData.board"/>
            <span class="icon is-right is-justify-content-flex-end">
              .kanbanize.com
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-medium is-rounded" type="password" name="key" placeholder="Your api key" required [(ngModel)]="formData.key"/>
          </div>
        </div>

        <button
          class="button is-block is-fullwidth is-primary is-medium is-rounded"
          type="submit"
          [ngClass]="loading? 'is-loading' : ''"
          (click)="login()">
          Login
        </button>
      </form>
    </div>
  </div>
</section>
